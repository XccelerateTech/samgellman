<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <img src = "images/logo.png">
    </header>
    <section class = "jumbotron jumbotron-fluid banner">
        <div class = "heading">
                <h1 class='display-4'>Beautiful Flowers</h1>
                <button id='learn-more'>Learn More</button>
        </div>
    </section>
    
    <section class="content">
        <div class="icon">
            <img src="images/flower-icon.png" alt = "flower icon">
            <p>Flowers for every kind of situation</p>
        </div>
        <div class="icon">
            <img src="images/payment-icon.png" alt = "payment icon">
            <p>All major payment types accepted</p>
        </div>
        <div class="icon">
            <img src="images/truck-icon.png" alt = "truck icon">
            <p>City wide delivery</p>
        </div>
        <div class="icon">
            <img src="images/phone-icon.png" alt = "phone icon">
            <p>Free consultation</p>
        </div>
    </section>

    <footer>
        <p>Xccelerate</p>

    </footer>
</body>

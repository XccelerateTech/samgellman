
<html>
    <head>
        <title>Sam's Contact Creator</title>
    </head>
    <body>
        <header id='header'>
            <h1>Contacts</h1>
        </header>
        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="form1">
                    <div id="row-name">
                        <input type='text' name="name" id= "input-name" placeholder="Name"/>
                    </div>
                    <div id="row-phone">
                        <input type='text' name="phone" id = "input-phone" placeholder="Phone"/>
                    </div>
                    <div id="row-email">
                        <input type='text' name="email" id = "input-email" placeholder="Email"/>
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit" id = "submitButton"/>
                        <input type="reset" value="clear" id="resetButton">
                    </div>
                </form>
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row" id = 'row-0'>
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row" id ='row-1'>
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row" id = 'row-2'>
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                        <tr class="row" id = 'row-3'>
                            <td>Theo</td>
                            <td>12345678</td>
                            <td>theo@gamil.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="sections" id="update-contact">
                <h1>Update Contacts</h1>
                <form id="update-form">
                    <div id="row-name-2">
                        <input type='text' name="name" id= "update-name" placeholder="Name"/>
                    </div>
                    <div id="row-phone-2">
                        <input type='text' name="phone" id = "update-phone" placeholder="Phone"/>
                    </div>
                    <div id="row-email-2">
                        <input type='text' name="email" id = "update-email" placeholder="Email"/>
                    </div>
                    <div id="row-submit-2">
                        <input type="submit" value="update" id="updateSubmitButton"/>
                        <input type="reset" value="clear" id="updateResetButton">
                    </div>
                </form>
            </section>
        </div>
        <footer>
        </footer>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./d.js"></script>

</html>
